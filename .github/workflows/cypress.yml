name: Cypress Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (do not stop workflow)
        continue-on-error: true
        run: |
          npm run clean:reports
          npm run cy:run

      - name: Generate report index + charts + screenshots
        if: always()
        run: |
          npm run report:merge
          npm run report:index
          npm run report:copy:screenshots
          npm run report:charts

      - name: Prepare GitHub Pages site folder
        if: always()
        run: |
          rm -rf site
          mkdir -p site/dashboard
          mkdir -p site/cypress/reports
          cp -R dashboard/* site/dashboard/
          cp -R cypress/reports/* site/cypress/reports/

      - name: Create offline report bundle
        if: always()
        run: |
          mkdir -p artifacts
          zip -r artifacts/dashboard-report.zip site/dashboard site/cypress/reports

      - name: Upload dashboard bundle artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dashboard-report
          path: artifacts/dashboard-report.zip
          if-no-files-found: error

      - name: Publish dashboard to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
