name: Cypress Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Needed so the workflow can push to gh-pages
permissions:
  contents: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (do not stop workflow)
        continue-on-error: true
        run: |
          npm run clean:reports
          npm run cy:run

      - name: Generate HTML report bundle
        if: always()
        run: |
          npm run report:merge
          npm run report:generate
          npm run report:customize
          npm run report:copy:screenshots

      # ✅ Upload report bundle artifact (HTML + assets + bundled screenshots)
      - name: Upload FINAL HTML Report Bundle
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mochawesome-html-report
          path: cypress/reports/html/**
          if-no-files-found: error

      # ✅ Upload raw Cypress screenshots artifact
      - name: Upload Cypress Screenshots (raw)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/**
          if-no-files-found: warn

      # ✅ Upload debug json if something fails
      - name: Upload Debug JSON (only if something fails)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: debug-json
          path: cypress/reports/**/*.json
          if-no-files-found: warn

      # ✅ Build dashboard (runs.json + SVG charts + dashboard index.html)
      - name: Generate dashboard charts
        if: always()
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node scripts/generateMetrics.js
          node scripts/renderCharts.js

      # ✅ PROOF step: show what will be published (prevents silent 404)
      - name: Debug - list dashboard output
        if: always()
        run: |
          echo "---- dashboard ----"
          ls -la dashboard || true
          echo "---- dashboard/charts ----"
          ls -la dashboard/charts || true
          echo "---- dashboard/data ----"
          ls -la dashboard/data || true

      - name: Ensure .nojekyll for GitHub Pages
        if: always()
        run: |
          mkdir -p dashboard
          touch dashboard/.nojekyll

      # ✅ Publish to GitHub Pages ONLY on push to main
      - name: Publish dashboard to GitHub Pages
        if: always() && ((github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'))
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dashboard
          publish_branch: gh-pages
