name: Cypress Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (do not stop workflow)
        continue-on-error: true
        run: |
          npm run clean:reports
          npm run cy:run

      - name: Generate HTML report bundle
        if: always()
        run: |
          npm run report:merge
          npm run report:generate
          npm run report:customize
          npm run report:copy:screenshots

      # ✅ Artifacts: HTML bundle
      - name: Upload FINAL HTML Report Bundle
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mochawesome-html-report
          path: cypress/reports/html/**
          if-no-files-found: error

      # ✅ Artifacts: raw screenshots from Cypress
      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/**
          if-no-files-found: warn

      # ✅ Artifacts: screenshots bundled next to the report (links work)
      - name: Upload Report-bundled Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-bundled-screenshots
          path: cypress/reports/html/screenshots/**
          if-no-files-found: warn

      # ✅ Debug JSON only if something fails
      - name: Upload Debug JSON (only if something fails)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: debug-json
          path: cypress/reports/**/*.json
          if-no-files-found: warn

      # ✅ Generate dashboard data + charts for README
      - name: Generate dashboard charts
        if: always()
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node scripts/generateMetrics.js
          node scripts/renderCharts.js

      # ✅ Publish dashboard to GitHub Pages (gh-pages)
      - name: Publish dashboard to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dashboard
          publish_branch: gh-pages
